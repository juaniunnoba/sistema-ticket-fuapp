<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>nuevo-ticket</title>
</head>
<body>
    <div th:replace="fragmentos :: panel-lateral"></div>
    <div id="contenido-principal">
        <div id="crear-ticket" class="tarjeta">
            <h3>Nuevo Ticket</h3>
            <form  th:action="@{/crear-ticket}" th:object="${ticket}" method="post">
                <label for="cliente">Cliente:</label>
                <input id="cliente" class="campo-form" type="text" required>
                <label for="asunto">Asunto:</label>
                <input th:field="*{asunto}" id="asunto" class="campo-form" type="text" required>
                <label for="descripcion">Descripción:</label>
                <textarea th:field="*{observaciones}" id="observaciones" class="campo-form" rows="5" optional></textarea>
                <label for="prioridad">Prioridad:</label>
                <select th:field="*{prioridad}" id="prioridad" class="campo-form" required>
                    <option value="BAJA">Baja</option>
                    <option value="MEDIA">Media</option>
                    <option value="ALTA">Alta</option>
                </select>
                <label for="categoria">Categoría:</label>
                <select th:field="*{categoria}" id="categoria" class="campo-form" required>
                    <option value="HARDWARE">Hardware</option>
                    <option value="SOFTWARE">Software</option>
                    <option value="RED">Red</option>
                    <option value="CAMARAS">Cámaras</option>
                </select>
                <div class="acciones">
                    <button type="reset" class="btn-secundario">Borrar</button>    
                    <button type="submit" class="btn-primario">Crear Ticket</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
