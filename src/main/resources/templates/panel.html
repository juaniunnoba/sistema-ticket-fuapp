<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>panel</title>
</head>
<body>
    <div th:replace="fragmentos :: panel-lateral"></div>
    <div id="contenido-principal">
        <h1>Bienvenido a Ticket FuApp</h1>
        <div id="tarjetas">
            <div id="tickets-nuevos" class="tarjeta-tickets">
                <h3>Nuevos Tickets</h3>
                <p class="numero-tickets">3</p>
            </div>
            <div id="tickets-en-proceso" class="tarjeta-tickets">
                <h3>Tickets en Proceso</h3>
                <p class="numero-tickets">5</p>
            </div>
            <div id="tickets-cerrados" class="tarjeta-tickets">
                <h3>Tickets Cerrados</h3>
                <p class="numero-tickets">10</p>
            </div>
        </div>
        <div id="panel-tickets">
            <form id="form-busqueda" action="#" method="get">
                <input id="barra-busqueda" class="campo-form" type="text" placeholder="Buscar por #ticket, cliente ...">
                <button type="submit" class="btn-primario">Buscar</button>
            </form>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Asunto</th> 
                        <th>Prioridad</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <a th:href="@{/detalle-ticket}">
                        <tr th:each="ticket: ${ticketsPendientes}">
                            <td th:text="${ticket.id}"></td>
                            <td th:text="${ticket.cliente}"></td>
                            <td th:text="${ticket.asunto}"></td>
                            <td th:text="${ticket.prioridad}"></td>
                            <td> 
                                <a th:href="@{/detalle-ticket}">Ver</a>
                            </td>
                        </tr>
                    </a>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
